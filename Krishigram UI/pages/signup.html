<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Krishikarm.com/Registration form</title>
    <link rel="stylesheet" href="../css/signup.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
         <img src="../Images/logo.png" class="logo" style="width: 200px; margin: 10 20px;">
        <header>Registration Form</header>
        <form action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Name">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="number" class="pass-key" required placeholder="Mobile Number / e-mail">
          </div>
          <br>
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="@userID">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Password">
            <span class="show">SHOW</span>
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Confirm Password">
            <span class="show">SHOW</span>
          </div><br>
          <div class="field">
              <input type="submit" onclick="openpopup()" value="Register" >
          </div>
          <div class="popup" id="popup">
            <img src="../Images/ok-icon-3107.png" >
            <h2>Welcome on Krishigram</h2>
            <p>You have been Registered successful!</p>
            <button type="button" onclick="colsepopup()">Ok</button>
          </div>
        </form>
        <div class="signup">Already have account?
          <a href="login.html">Login Here</a>
        </div>
      </div>
    </div>

    <script src="../js/signup.js">
      
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "HIDE";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
    </script>


  </body>
</html>
